name: Infrastructure Tests

on: push

jobs:
  opentofu_test:
    name: "Run OpenTofu tests"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          # TODO: Remplace avec ton IAM Role ARN stock√© en secret
          role-to-assume: arn:aws:iam::122610477635:role/lambda-sample-tests
          role-session-name: tests-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2

      - name: Install OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Tofu Test
        env:
          TF_VAR_name: lambda-sample-${{ github.run_id }}
        working-directory: td5/scripts/tofu/live/ci-cd-permissions
        run: |
          tofu init -backend=false -input=false
          tofu test -verbose
