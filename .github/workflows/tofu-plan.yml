name: Tofu Plan
on:
  pull_request:                                                             
    branches: ["master"]
    paths: ["ch5/tofu/live/lambda-sample/**"]
    types: [opened, synchronize, reopened]  # üî• Ajout pour s'assurer qu'il se d√©clenche √† chaque PR update

jobs:
  plan:
    name: "Tofu Plan"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write                                                  
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2

      - uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::122610477635:role/lambda-sample-plan 
          role-session-name: plan-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2

      - uses: opentofu/setup-opentofu@v1

      - name: tofu plan                                                     
        id: plan
        working-directory: ch5/tofu/live/lambda-sample
        run: |
          tofu init -no-color -input=false
          tofu plan -no-color -input=false -lock=false

      - uses: peter-evans/create-or-update-comment@v4                       
        if: always()
        env:
          RESULT_EMOJI: ${{ steps.plan.outcome == 'success' && '‚úÖ' || '‚ö†Ô∏è' }}
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ${{ env.RESULT_EMOJI }} `tofu plan` output
            ```${{ steps.plan.outputs.stdout }}```

  trigger-apply:
    name: "Trigger Tofu Apply"
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Trigger Tofu Apply Workflow
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/tofu-apply.yml/dispatches \
          -d '{"ref":"master"}'
