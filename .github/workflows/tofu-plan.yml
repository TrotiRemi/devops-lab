name: Tofu Plan
on:
  pull_request:
    branches: ["master"]
    paths:
      - "ch5/tofu/live/**"  # ğŸ”¥ Detect changes in any OpenTofu folder
    types: [opened, synchronize, reopened]

jobs:
  detect-changes:
    name: "Detect Changes"
    runs-on: ubuntu-latest
    outputs:
      changed_folders: ${{ steps.filter.outputs.changed_folders }}
    steps:
      - uses: actions/checkout@v2

      - name: Detect changed OpenTofu folders
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            changed_folders:
              - "ch5/tofu/live/**"  # ğŸ”¥ Track all OpenTofu folders

  plan:
    name: "Tofu Plan"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.changed_folders == 'true'  # ğŸ”¥ Only run if changes detected
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.changed_folders) }}
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2

      - uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::122610477635:role/lambda-sample-plan
          role-session-name: plan-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2

      - uses: opentofu/setup-opentofu@v1

      - name: tofu plan
        id: plan
        working-directory: ${{ matrix.folder }}
        run: |
          tofu init -no-color -input=false
          tofu plan -no-color -input=false -lock=false

      - uses: peter-evans/create-or-update-comment@v4
        if: always()
        env:
          RESULT_EMOJI: ${{ steps.plan.outcome == 'success' && 'âœ…' || 'âš ï¸' }}
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ${{ env.RESULT_EMOJI }} `tofu plan` output for `${{ matrix.folder }}`
            ```${{ steps.plan.outputs.stdout }}```
